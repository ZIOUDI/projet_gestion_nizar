<app-barre-rechercher (search)="onSearch($event)" (clear)="onClear()"></app-barre-rechercher>
<div>
  
    <div class="container mt-5">
   
      <div class="row align-items-center">
        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
            <!-- Title -->
            <h1 class="h2 mb-0 ls-tight">Historique de Transfert</h1>
        </div> <!-- Actions -->
      
    </div> <!-- Nav -->
  
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Code Dépôt</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Responsable</th>
        <th>Capacité</th>
        <th>Articles</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let depot of depots">
        <td>{{ depot.codeDepot }}</td>
        <td>{{ depot.nom }}</td>
        <td>{{ depot.adresse }}</td>
        <td>{{ depot.responsable }}</td>
        <td>{{ depot.capacite }}</td>
        <td><a routerLink="/app-depots/articles-par-depot/{{ depot.id }}"><mat-icon>grid_on</mat-icon></a></td>
       
      </tr>
    </tbody>
  </table>
  
  </div>
