 
 


  <!DOCTYPE html>
<html lang="fr">
<head> 

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" 
  integrity="sha512-/MkZ8izQAEr1U6B5U9X86UgrQFQhM/G87RRc/2C+1SfrgbnR7atYpFnGgdBT9lu4fNghP4Twhp+gI1Gqf3Wxqw==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-5">
 
    <div class="row align-items-center">
      <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight">Liste des utilisateurs </h1>
      </div> <!-- Actions -->
      <div class="col-sm-6 col-12 text-sm-end">
          <div class="mx-n1"> 
      
              
              <a   (click)="ouvrirPageNewUser()" class="btn d-inline-flex btn-sm btn-primary mx-1">
                  <span class=" pe-2"> <i class="bi bi-plus"></i> </span>
                   <span>Creer un Nouveau user</span> 
              </a>
          </div>
      </div> 
  </div> <!-- Nav -->

    <table class="table table-hover">
      <thead>
        <tr>
          <th>IDS</th>
          <th>Nom d'utilisateur</th>
          <th>EMAIL</th>
          <th>RÃ´le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
           
          <td>
            <button (click)="ouvrirPageEditUser(user.id)" class="mat-icon-button">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="ouvrirPageDeleteUser(user.id)" class="mat-icon-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" 
  integrity="sha512-EOheDwp/s0faL88d+k0RvR+OE9pZgrFvwIhCcC8JgfwryF0tTcTtMx/xO8vxv96rkX9h9ZnuHhhW4ey8DJvzPw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
