<div class="container mt-5">
    <h1 class="h2 mb-4">Modifier l'article {{ article.nom }}</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" [(ngModel)]="article.id" name="id" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="article.nom" name="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="article.description" name="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="quantite">Quantité:</label>
        <input type="number" id="quantite" [(ngModel)]="article.quantite" name="quantite" class="form-control">
      </div>
      <div class="form-group">
        <label for="prix">Prix:</label>
        <input type="text" id="prix" [(ngModel)]="article.prix" name="prix" class="form-control">
      </div>
      <div class="form-group">
        <label for="categorie">Catégorie:</label>
        <input type="text" id="categorie" [(ngModel)]="article.categorie" name="categorie" class="form-control">
      </div>
      <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
      </div>
    </form>
   </div>
